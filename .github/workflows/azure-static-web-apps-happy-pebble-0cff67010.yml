name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Token de tu SWA (GitHub Secret)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_PEBBLE_0CFF67010 }}

          action: upload
          # Rutas de tu proyecto
          app_location: "/"     # ajusta si tu app está en /web, etc.
          api_location: ""      # vacío si no hay Functions en el repo
          output_location: ""   # SSR/híbrido. Para SSG con export: "out"
        env:
          # === Variables para el build ===
          # (En SSR conviene que también las cargues en Azure Portal -> SWA -> Environment variables para tiempo de ejecución)
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}                 # p.ej. https://<tuapp>.azurestaticapps.net
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

          # Solo si llamás directo a la Function App (sin "linked backend"):
          BACKEND_URL: ${{ secrets.BACKEND_URL }}                   # p.ej. https://fa-dev-transport-api.azurewebsites.net/api

          # Público (queda embebido en el bundle del cliente):
          NEXT_PUBLIC_MP_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_MP_PUBLIC_KEY }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
          # IMPORTANTE: también necesita el token
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_PEBBLE_0CFF67010 }}
