name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    # Evita ejecutar en PRs desde forks (no hay secrets)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed' && github.event.pull_request.head.repo.fork == false)
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Pre-chequeo: si el token no está, fallar antes que el deploy
      - name: Verify SWA token is set
        run: |
          if [ -z "${{ azure.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_PEBBLE_0CFF67010 }}" ]; then
            echo "::error title=Missing SWA token::The secret AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_PEBBLE_0CFF67010 is not set or not available in this context."
            exit 1
          fi

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Deployment token de TU Static Web App (desde Azure Portal)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_PEBBLE_0CFF67010 }}
          action: upload

          # Rutas de tu proyecto Next.js
          app_location: "/"     # ajusta si tu app vive en /web, etc.
          api_location: ""      # vacío si no hay Functions en el repo
          output_location: ""   # SSR/híbrido; si fuera SSG export, usar "out"

          # Optional: permite a la acción comentar en PRs del MISMO repo
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          # === Variables utilizadas en build (y utilízalas TAMBIÉN en Azure Portal -> SWA -> Environment variables para runtime SSR) ===
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}                 # ej: https://<tuapp>.azurestaticapps.net
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

          # Solo si NO linkeaste el backend y llamás directo a tu Function App:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}                   # ej: https://fa-dev-transport-api.azurewebsites.net/api

          # Público (se embebe en el bundle del cliente):
          NEXT_PUBLIC_MP_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_MP_PUBLIC_KEY }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_PEBBLE_0CFF67010 }}

