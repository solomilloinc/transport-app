name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_PEBBLE_0CFF67010 }}
          action: "upload"
          # Más info de config: https://aka.ms/swaworkflowconfig
          app_location: "/"   # ruta de tu app Next.js
          api_location: ""    # vacío si no hay Functions dentro del repo
          output_location: "" # SSR/híbrido (si fueras SSG con export, usar "out")
          github_id_token: ${{ steps.idtoken.outputs.result }}
        env:
          # === Secrets para build (y también visibles en runtime en algunos casos) ===
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}                     # p.ej. https://<tuapp>.azurestaticapps.net
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          # Si NO linkeaste el backend y vas directo a tu Function App:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}                       # p.ej. https://fa-dev-transport-api.azurewebsites.net/api
          # Público (queda embebido en el bundle del cliente):
          NEXT_PUBLIC_MP_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_MP_PUBLIC_KEY }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
